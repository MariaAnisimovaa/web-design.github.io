<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-дизайн | Анисимова Мария</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        /* Хедер */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 2px solid #000000;
            position: sticky;
            top: 0;
            background-color: #ffffff;
            z-index: 100;
        }
        
        .header-name {
            font-weight: 500;
            font-size: 18px;
        }
        
        .header-title {
            font-weight: 700;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Основной контент */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        
        /* Карточки проектов */
        .project-card {
            background-color: #ffffff;
            border: 1px solid #000000;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .project-preview {
            width: 100%;
            height: 200px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .project-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .project-card:hover .project-preview img {
            transform: scale(1.05);
        }
        
        .project-info {
            padding: 15px;
            border-top: 1px solid #000000;
        }
        
        .project-title {
            font-weight: 600;
            font-size: 16px;
            text-align: center;
        }
        
        /* Футер */
        footer {
            text-align: center;
            padding: 30px 20px;
            border-top: 1px solid #000000;
            margin-top: 60px;
        }
        
        .footer-text {
            font-size: 14px;
            color: #666666;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
            }
            
            .header-name, .header-title {
                text-align: center;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-name">Анисимова Мария</div>
        <div class="header-title">Web-дизайн</div>
    </header>
    
    <main>
        <div class="projects-grid">
            <!-- Проект 1 -->
            <div class="project-card">
                <a href="projects/project1/index.html" target="_blank">
                    <div class="project-preview">
                        <img src="previews/project1.jpg" alt="Превью проекта 1">
                    </div>
                    <div class="project-info">
                        <div class="project-title">Задание 1 | Сайт-портфолио</div>
                    </div>
                </a>
            </div>
            
            <!-- Проект 2 -->
            <div class="project-card">
                <a href="projects/project2/index.html" target="_blank">
                    <div class="project-preview">
                        <img src="previews/project2.jpg" alt="Превью проекта 2">
                    </div>
                    <div class="project-info">
                        <div class="project-title">Задание 2 | Дашборд</div>
                    </div>
                </a>
            </div>
            
            <!-- Проект 3 -->
            <div class="project-card">
                <a href="projects/project3/index.html" target="_blank">
                    <div class="project-preview">
                        <img src="previews/project3.jpg" alt="Превью проекта 3">
                    </div>
                    <div class="project-info">
                        <div class="project-title">Задание 3 | Аналог сайта</div>
                    </div>
                </a>
            </div>
            
            <!-- Проект 4 -->
            <div class="project-card">
                <a href="projects/project4/index.html" target="_blank">
                    <div class="project-preview">
                        <img src="previews/project4.jpg" alt="Превью проекта 4">
                    </div>
                    <div class="project-info">
                        <div class="project-title">Задание 4 | Игра платформер</div>
                    </div>
                </a>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-text">© 2025 Анисимова Мария. Все работы выполнены в рамках дисциплины "Web-дизайн"</div>
    </footer>
</body>
</html>
