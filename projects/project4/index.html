<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический исследователь</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div id="ui">
            <div id="score">Очки: 0</div>
            <div id="lives">Жизни: 3</div>
            <div id="level">Уровень: 1</div>
        </div>
        <div id="menu">
            <h1>Космический исследователь</h1>
            <p>Соберите все энергетические кристаллы и достигните портала!</p>
            <button id="startButton">Начать игру</button>
            <button id="restartButton" style="display:none;">Заново</button>
            <div id="instructions">
                <h3>Управление:</h3>
                <p>← → - Движение</p>
                <p>Пробел - Прыжок</p>
                <p>R - Перезапуск уровня</p>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <h2>Игра окончена!</h2>
            <p>Ваш счет: <span id="finalScore">0</span></p>
            <button id="restartGameButton">Играть снова</button>
        </div>
        <div id="levelComplete" style="display:none;">
            <h2>Уровень пройден!</h2>
            <p>Переход на следующий уровень...</p>
        </div>
    </div>
    <script src="js/levels.js"></script>
    <script src="js/InputHandler.js"></script>
    <script src="js/Collision.js"></script>
    <script src="js/Platform.js"></script>
    <script src="js/Coin.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
